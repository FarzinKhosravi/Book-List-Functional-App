<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List App</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="app">
        <!-- Header Section -->
        <div class="app__header">
          <div class="app__logo-wrapper">
            <span class="app__logo">
              <i class="fab fa-pied-piper-hat"></i>
            </span>
          </div>
          <p class="app__title">BOOKS</p>
          <div class="app__horizontal-line"></div>
        </div>
        <!-- Books Section -->
        <div class="app__books-section">
          <!-- Empty List Section -->
          <div class="app__empty-list">
            <div class="app__list-image-wrapper">
              <img
                class="app__list-image"
                src="./assets/images/00.png"
                alt="empty-list-image"
              />
            </div>
            <div class="app__list-text-wrapper">
              <p class="app__list-text">
                &#10077;Currently there is no book available, please add a book
                using the button below.&#10078;
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
