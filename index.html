<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List App</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- App Section -->
      <div class="app">
        <!-- Header Section -->
        <div class="app__header">
          <div class="app__logo-wrapper">
            <span class="app__logo">
              <i class="fab fa-pied-piper-hat"></i>
            </span>
          </div>
          <div class="app__title-wrapper">
            <p class="app__title">MY BOOKS LIST</p>

            <svg class="app-title" viewBox="0 0 960 300">
              <symbol id="s-text">
                <text text-anchor="middle" x="50%" y="80%">ADD MORE BOOKS</text>
              </symbol>

              <g class="g-ants">
                <use xlink:href="#s-text" class="text-copy"></use>
                <use xlink:href="#s-text" class="text-copy"></use>
                <use xlink:href="#s-text" class="text-copy"></use>
                <use xlink:href="#s-text" class="text-copy"></use>
                <use xlink:href="#s-text" class="text-copy"></use>
              </g>
            </svg>

            <!-- <p class="app__guide">ADD MORE BOOKS</p> -->
          </div>
          <div class="app__horizontal-line"></div>
        </div>
        <!-- Books Section -->
        <div class="app__books-section">
          <!-- Empty List Section -->
          <div class="app__empty-list">
            <div class="app__list-image-wrapper">
              <img
                class="app__list-image"
                src="./assets/images/00.png"
                alt="empty-list-image"
              />
            </div>
            <div class="app__list-text-wrapper">
              <p class="app__list-text">
                &#10077;Currently there is no book available, please add a book
                using the button below.&#10078;
              </p>
            </div>
          </div>
          <!-- Books List Section -->
          <div class="app__books-list-section">
            <!-- Books List Header -->
            <div class="app__books-list-header">
              <div class="app__books-list-specs">
                <div class="books-list-specs__title">
                  <span>Title</span>
                </div>
                <div class="books-list-specs__wrapper">
                  <div class="books-list-specs__author">
                    <span>Author</span>
                  </div>
                  <div class="books-list-specs__read">
                    <span>Read?</span>
                  </div>
                </div>
              </div>
              <div class="app__books-list-horizontal-line"></div>
            </div>
            <!-- Books List -->
            <div class="app__books-list-wrapper">
              <ul class="app__books-list">
                <li class="app__book">
                  <div class="book__title-wrapper">
                    <span> A Brief History of Time </span>
                  </div>
                  <div class="book__specs-wrapper">
                    <div class="book__author-read">
                      <div class="book__author">
                        <span>Stephen William Hawking</span>
                      </div>
                      <div class="book__read">
                        <span>Yes</span>
                      </div>
                    </div>
                    <div class="book__buttons-wrapper">
                      <div class="book__book-edit-button">
                        <button class="button book__edit-button">Edit</button>
                      </div>
                      <div class="book__book-delete-button">
                        <button class="button book__delete-button">
                          Delete
                        </button>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- Footer Section -->
        <div class="app__footer">
          <button class="app__add-button">
            <span class="app__button-icon">
              <i class="fas fa-plus"></i>
            </span>
          </button>
        </div>
      </div>
      <!-- Add New Book Modal -->
      <!-- BackDrop Section -->
      <div class="backdrop">
        <!-- Glowing Section -->
        <div class="glowing-wrapper">
          <div class="glowing">
            <span style="--i: 1"></span>

            <span style="--i: 2"></span>

            <span style="--i: 3"></span>
          </div>

          <div class="glowing">
            <span style="--i: 1"></span>

            <span style="--i: 2"></span>

            <span style="--i: 3"></span>
          </div>

          <div class="glowing">
            <span style="--i: 1"></span>

            <span style="--i: 2"></span>

            <span style="--i: 3"></span>
          </div>

          <div class="glowing">
            <span style="--i: 1"></span>

            <span style="--i: 2"></span>

            <span style="--i: 3"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
